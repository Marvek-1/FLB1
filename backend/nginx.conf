events {
    worker_connections 1024;
}

http {
    upstream flameborn_backend {
        server flameborn-ubuntu-testnet:8000;
    }

    # Rate limiting
    limit_req_zone $binary_remote_addr zone=api:10m rate=10r/s;
    limit_req_zone $binary_remote_addr zone=ubuntu:10m rate=5r/s;

    server {
        listen 80;
        server_name testnet.flameborn.ubuntu localhost;

        # Ubuntu philosophy header
        add_header X-Ubuntu-Philosophy "I am because we are" always;
        add_header X-Flame-Status "ðŸ”¥ Burning Bright" always;
        add_header X-Network "FlameBorn-Ubuntu-Testnet" always;

        # API endpoints with rate limiting
        location /ubuntu/ {
            limit_req zone=ubuntu burst=20 nodelay;
            proxy_pass http://flameborn_backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        location / {
            limit_req zone=api burst=50 nodelay;
            proxy_pass http://flameborn_backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # CORS headers
            add_header Access-Control-Allow-Origin "*" always;
            add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS" always;
            add_header Access-Control-Allow-Headers "DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,Authorization" always;
            
            # Handle preflight requests
            if ($request_method = 'OPTIONS') {
                add_header Access-Control-Allow-Origin "*";
                add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS";
                add_header Access-Control-Allow-Headers "DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,Authorization";
                add_header Access-Control-Max-Age 1728000;
                add_header Content-Type 'text/plain; charset=utf-8';
                add_header Content-Length 0;
                return 204;
            }
        }

        # Health check endpoint (no rate limiting)
        location /health {
            proxy_pass http://flameborn_backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
        }

        # Ubuntu wisdom endpoint (special handling)
        location /oracle/ubuntu-wisdom {
            limit_req zone=ubuntu burst=10 nodelay;
            proxy_pass http://flameborn_backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            add_header X-Ubuntu-Wisdom "Ancient wisdom for modern healing" always;
        }

        # API documentation
        location /docs {
            proxy_pass http://flameborn_backend/docs;
        }

        # Ubuntu manifest
        location /.well-known/manifest.json {
            proxy_pass http://flameborn_backend/.well-known/manifest.json;
            add_header Content-Type application/json;
        }
    }
}
